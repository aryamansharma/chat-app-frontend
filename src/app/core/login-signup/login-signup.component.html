<div class="container">
    <div class="form-container">
        <!-- Login Form -->
        <div class="form login-form" id="loginForm">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Forgot password functionality would be implemented here')">Forgot
                        Password?</a>
                </div>
                <button type="submit" class="btn" onclick="handleLogin(event)">Sign In</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a onclick="switchToSignup()">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form signup-form" id="signupForm">
            <h2>Create Account</h2>
            <form>
                <div class="input-group">
                    <input type="text" id="signupName" required>
                    <label for="signupName">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                </div>
                <button type="submit" class="btn" onclick="handleSignup(event)">Create Account</button>
            </form>
            <div class="switch-form">
                Already have an account? <a onclick="switchToLogin()">Sign In</a>
            </div>
        </div>
    </div>
</div>
